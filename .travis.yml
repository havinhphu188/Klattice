dist: trusty
sudo: false

language: node_js
node_js:
  - '12.5.0'

addons:
  apt:
    sources:
      - google-chrome
    packages:
      - google-chrome-stable

cache:
  directories:
    - ./node_modules

install:
  - npm install
  - npm install angular
  - npm install express
  - npm install mysql
  - npm install ng-common

script:
  - cd klattice/
  - ng test --watch=false --browsers=ChromeHeadless