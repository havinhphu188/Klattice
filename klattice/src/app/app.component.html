<!--The content below is only a placeholder and can be replaced.-->
<div style="text-align:center">
  <h1 class="mainTitle">
    {{ title }}
  </h1>
</div>

<div class="container">
  <ngb-accordion class="capabilityTable" #acc="ngbAccordion" activeIds="">
    <ngb-panel
      title="{{ capability.capability_name }}"
      *ngFor="let capability of data.capabilities | async">
      <ng-template ngbPanelContent>
        <table class="table table-borderless table-hover">
          <tbody>
            <tr *ngFor="let role of data.roles | async">
              <td
                class="roleCap"
                *ngIf="role.capability_id === capability.capability_id"
                (click)="
                  openModal(
                    content,
                    role.role_id,
                    role.role_name,
                    role.role_summary,
                    role.role_sum_link
                  )">
                <div class="roleName">
                  <span>{{ role.role_name }}</span>
                </div>
                <div *ngFor="let band of data.bands | async">
                  <span class="jobBand" *ngIf="band.band_id === role.band_id">
                    {{band.band_name}}
                  </span>
                </div>
              </td>
            </tr>
          </tbody>
        </table>
      </ng-template>
    </ngb-panel>
  </ngb-accordion>
</div>

<!-- JOB SPEC MODAL -->
<ng-template #content let-modal>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">{{ roleName }}</h4>
    <button
      type="button"
      class="close"
      aria-label="Close"
      (click)="modal.dismiss('Cross click')"
    >
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <form>
      <div class="form-group">
        <h5 class="jobSpec">Job Specification</h5>
        <p>{{ roleSummary }}</p>
        <hr />
        <a *ngIf="roleLink" href="roleLink">Sharepoint Link</a>
      </div>
    </form>
  </div>
  <div class="modal-footer">
    <button
      type="button"
      class="btn btn-outline-dark"
      (click)="modal.close('Save click')"
    >
      Close
    </button>
  </div>
</ng-template>

<router-outlet></router-outlet>

<div *ngFor="let band of data.bands | async">
  <p [innerHtml]="band.competency"></p>
</div>
